<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="join.css">

</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    
                    <div class="feilds">
                        <div class="input-feild">
                            <label for="full name">Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-feild">
                            <label for="birth date">Date Of Birth</label>
                            <input type="date" placeholder="Enter your birth date" required>
                        </div>
                        
                        <div class="input-feild">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="input-feild">
                            <label for="mobile number">Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-feild">
                            <label for="gender">Gender</label>
                            <input type="text" placeholder="Enter your gender" required>
                        </div>
                        
                        <div class="input-feild">
                            <label for="occupation">Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>

                        <div class="input-feild">
                            <label for="level of education">Level of Education</label>
                            <input type="text" placeholder="Enter level of eduaction" required>
                        </div>

                        <div class="input-feild">
                            <label for="postal address">Postal Address</label>
                            <input type="text" placeholder="Enter postal address" required>
                        </div>
                        
                        <div class="input-feild">
                            <label for="residential address">Residential Address</label>
                            <input type="text" placeholder="Enter residential address" required>
                        </div>


                    </div>
                </div>
                <div class="details ID">
                    <span class="title">Identify Details</span>
                    
                    <div class="feilds">
                        <div class="input-feild">
                            <label for="nationality">Nationality</label>
                            <input type="text" placeholder="Enter your nationality" required>
                        </div>  

                        <div class="input-feild">
                            <label for="ID Number">ID Number</label>
                            <input type="text/number" placeholder="Enter ID number" required>
                        </div>
                        
                        <div class="input-feild">
                            <label for="ID type">ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="button">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                </div>
            </div>
            
        </form>
    </div>
</body>
</html>
